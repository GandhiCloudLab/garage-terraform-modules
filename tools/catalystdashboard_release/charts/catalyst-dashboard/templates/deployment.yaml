apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: {{ template "catalyst-dashboard.fullname" . }}
  labels:
    app: {{ template "catalyst-dashboard.name" . }}
    chart: {{ template "catalyst-dashboard.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ template "catalyst-dashboard.name" . }}
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ template "catalyst-dashboard.name" . }}
        release: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.image.port }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          envFrom:
            - configMapRef:
                name: "ibmcloud-config"
                optional: true
            - configMapRef:
                name: {{ default "sonarqube-config" .Values.configMaps.sonarqube }}
                optional: true
            - configMapRef:
                name: {{ default "jenkins-config" .Values.configMaps.jenkins }}
                optional: true
            - configMapRef:
                name: {{ default "pactbroker-config" .Values.configMaps.pactbroker }}
                optional: true
            - configMapRef:
                name: {{ default "artifactory-config" .Values.configMaps.artifactory }}
                optional: true
          resources:
{{ toYaml .Values.resources | indent 12 }}
    {{- with .Values.nodeSelector }}
      nodeSelector:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.affinity }}
      affinity:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
{{ toYaml . | indent 8 }}
    {{- end }}
